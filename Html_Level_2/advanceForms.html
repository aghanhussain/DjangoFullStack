<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Facebook</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>

    <form method="get">

      <h2>Are you from inside or outside US</h2>

      <label for="inusa">Inside</label>
      <input id="inusa" type="radio" name="loc" value="inside">

      <label for="outusa">Outside</label>
      <input id="outusa" type="radio" name="loc" value="outside">

      <h2>How was your service</h2>

      <select name="stars">

        <option value="Great">5</option>
        <option value="VeryGood">4</option>
        <option value="Good">3</option>
        <option value="Fine">2</option>
        <option value="Bad">1</option>


      </select>
      <p>Any other Feedback?</p>
      <textarea name="otherfeedback" rows="8" cols="80"></textarea>

      <input type="Submit" name="" value="Submit">

    </form>
  </body>
</html>
